<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="form.css" type="text/css" rel="stylesheet" />

	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form action="">
			<div>
				Name: <input type="text" name="studentname" placeholder="Student's name here."/>
			</div>
			<div>
				Student id: <input type="text" name="id" placeholder="Student's id." pattern="d{7}"/>
			</div>
			<div>
				Email: <input type="email" name="email" placeholder="example@mail.com" oninvalid="this.setCustomValidity('Sähköpostiosoite on virheellinen.')"/>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				Assignment: <input type="text" name="assignment" placeholder="Assignment name"/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				Code: <input type="text" name="code" placeholder="Student's code"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				<label>Cheat: <input type="checkbox" name="cheat"/></label>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
					<fieldset>
						<legend>Payment</legend>
						<label><input type="radio" name="payment" value="visa">Visa</label><br>
						<label><input type="radio" name="payment" value="paypal">Paypal</label><br>
						<label><input type="radio" name="payment" value="mastercard">Mastercard</label><br>
					</fieldset>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				<fieldset class="jotain">
					<legend>Score</legend>
				<select name="score">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				</fieldset>
		<!--		Score: <input type="text" name="score"/> -->
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" name="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
