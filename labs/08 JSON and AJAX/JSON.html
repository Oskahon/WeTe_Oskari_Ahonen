<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var fido3 = {
  name: {firstName: "Fido3",
        lastName: "The Dog"},
  breed: "dog"
};

var MyString = JSON.stringify(fido3);

var MyObject = JSON.parse(MyString);
var last = MyObject.name;

var newString = JSON.stringify(last);

window.onload = function(){
  document.getElementById("text1").innerHTML = MyString;
  document.getElementById("text2").innerHTML = newString;
}


  </script>
</head>
<body>
  <div id="text1"></div>
  <div id="text2"></div>
</body>
</html>
