<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
    <script src="js/testi.js"></script>

    <script>

    Object.prototype.sip = function(){
        console.log("Hmm, tasty.");
    }

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}

var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());
coffee.sip();

var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());

var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

function Tea(type, ounces){
    this.type = type;
    this.ounces = ounces;
    this.getSteepTime = function(){
        if (this.type === "Green Tea"){
            return 3;
        } else if (this.type === "Black Tea"){
            return 5;
        } else if (this.type === "White Tea"){
            return 1;
        }
    };
    this.order = function(){
        let msg;
        switch (this.getSteepTime()){
            case 3:
            case 5:
            case 1:
                msg = "You ordered "+this.ounces+" ounces of "+this.type+". The recommended steep time is "+this.getSteepTime()+" minutes.";
                break;
            default:
                msg = "We don't have any "+this.type+".";
                break;
        }
        return msg;
    }
}

let tea = new Tea("Green Tea", 10);
console.log(tea.order());
tea.sip();

let notea = new Tea("Purple Tea", 20);
console.log(notea.order());

</script>
