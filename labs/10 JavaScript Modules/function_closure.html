<head>

        body, button {
            margin: 10px;
        }

        div {
            padding: 10px;
        }
    </style>
    <script>

        /*

        /*   window.onload = function () {

               var button = document.getElementById("clickme");

   */
        window.onload = function () {
            let speed = 0;
            let div = document.getElementById("playback-speed");
            updateSpeed();

            let min = document.getElementById("miinus");
            min.onclick = function () {
                speed--;
                updateSpeed();
            };

            let nol = document.getElementById("nolla");
            nol.onclick = function () {
                speed = 0;
                updateSpeed();
            };

            let plu = document.getElementById("plus");
            plu.onclick = function () {
                speed++;
                updateSpeed();
            };

            function updateSpeed(){
                div.innerHTML = "playback-speed: " + speed;
            }
        }
    </script>
</head>
<body>

<button id="clickme">Click me!</button>
<div id="message"></div>
<button id="miinus">-</button>
<button id="nolla">0</button>
<button id="plus">+</button>
<div id="playback-speed"></div>

</body>
</html>
